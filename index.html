<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular de Enfermería</title>
 <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header { background: #004080; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 900px; margin: auto; }
    section.semestre { background: white; margin: 1rem 0; border-left: 5px solid #004080; border-radius: 5px; padding: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); transition: background 0.3s ease; }
    .semestre h2 { margin-top: 0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .semestre h2::after { content: '▼'; font-size: 0.9rem; transition: transform 0.2s; }
    .semestre.collapsed h2::after { transform: rotate(-90deg); }
    ul.ramos { list-style: none; padding-left: 0; display: none; }
    .semestre.expanded ul.ramos { display: block; }
    ul.ramos li { margin: 0.5rem 0; padding: 0.5rem; border-left: 4px solid #008000; background: #eafbe7; border-radius: 4px; }
    li.inhabilitado { border-left-color: #aaa; background: #f0f0f0; color: #888; }
    small { display: block; font-size: 0.85rem; color: #444; }
    .creditos { font-weight: bold; }
    .acumulados { font-style: italic; font-size: 0.9rem; margin-bottom: 0.5rem; }

    /* Colores por año */
    .year-1 { border-left-color: #2980b9; }
    .year-2 { border-left-color: #27ae60; }
    .year-3 { border-left-color: #f39c12; }
    .year-4 { border-left-color: #8e44ad; }
    .year-5 { border-left-color: #c0392b; }

    @media (max-width: 600px) {
      .semestre { padding: 0.75rem; }
      header h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Malla Curricular - Enfermería</h1>
    <p>Visualización interactiva con créditos y prerrequisitos</p>
  </header>
  <main id="contenedor"></main>
  <footer style="text-align:center;font-size:0.8rem;padding:1rem;color:#555;">
    Desarrollado por Saraí Véliz · Código abierto en GitHub
  </footer>
<script src="script.js"></script>
</body>
</html>
